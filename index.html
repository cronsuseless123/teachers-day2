<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Teachers' Day Sir Venchito</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #007BFF, #FFD700); /* blue to yellow */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      background-color: #ffffff;
      color: #007BFF;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #007BFF;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Teachers' Day, Sir Venchito!</h1>
    <button onclick="showMessage()">Click Me!</button>
  </div>

  <script>
    function showMessage() {
      alert("Happy Teachers Day Sir Venchito!");
    }
  </script>
</body>
</html>
